---
- name: Start VMs on hypervisor
  hosts: hypervisor
  gather_facts: false
  tasks:
      - ping:
      - name: Start VMs
        shell: /home/ben/env/vyos-topology/bin/ansible-playbook playbook/up.yml
        args:
          chdir: /home/ben/git/vyos-topology
      - name: Install SSH Credentials
        shell: /home/ben/env/vyos-topology/bin/ansible-playbook -i hosts playbook/key.yml
        args:
          chdir: /home/ben/git/vyos-topology
      - fetch:
          src: /home/ben/env/vyos-topology/nat_hosts
          dest: nat_hosts
      - synchronize:
          mode: pull
          src: /home/ben/env/vyos-topology/host_vars
          dest: host_vars
      - synchronize:
          mode: pull
          src: /home/ben/env/vyos-topology/group_vars
          dest: group_vars
      - local_shell:
          command: tower-manage inventory_import --source=nat_hosts --inventory-id=2
